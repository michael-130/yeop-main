        :root {
            --primary-blue: #2563eb;
            --primary-blue-dark: #1d4ed8;

            --secondary-indigo: #4f46e5;
            --accent-purple: #7c3aed;
            --success-green: #10b981;
            --warning-amber: #f59e0b;
            --error-red: #ef4444;
            --neutral-50: #f8fafc;
            --neutral-100: #f1f5f9;
            --neutral-200: #e2e8f0;
            --neutral-300: #cbd5e1;
            --neutral-400: #94a3b8;
            --neutral-500: #64748b;
            --neutral-600: #475569;
            --neutral-700: #334155;
            --neutral-800: #1e293b;
            --neutral-900: #0f172a;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--neutral-50) 0%, var(--neutral-100) 100%);
            color: var(--neutral-800);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Enhanced Navigation */
   
        .navbar-brand img {
            transition: transform 0.3s ease;
            
        }

        .navbar-brand:hover img {
            transform: scale(1.05);
        }

        .nav-link {
            font-weight: 500;
            color: var(--neutral-700) !important;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--primary-blue);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 80%;
        }

        .nav-link:hover {
            color: var(--primary-blue) !important;
        }

        /* Enhanced Header Section */
        .hero-section {
            padding: 4rem 0;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-indigo) 100%);
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .header-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: var(--shadow-xl);
            transition: all 0.5s ease;
            position: relative;
            z-index: 2;
        }

        .header-image:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .page-title {
            color: white;
            font-weight: 800;
            font-size: 3.5rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin: 2rem 0;
            position: relative;
            z-index: 2;
        }

        /* Navigation Pills */
        .nav-pills {
            background: white;
            border-radius: 50px;
            padding: 0.5rem;
            box-shadow: var(--shadow-lg);
            margin: 3rem 0;
            display: inline-flex;
            gap: 0.5rem;
        }

        .nav-pill {
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            background: transparent;
            border: none;
            font-weight: 600;
            color: var(--neutral-600);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .nav-pill.active {
            background: var(--primary-blue);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .nav-pill:hover:not(.active) {
            background: var(--neutral-100);
            color: var(--primary-blue);
            transform: translateY(-1px);
        }

        /* Enhanced Record Cards */
        .record-card {
            background: white;
            border-radius: 24px;
            padding: 2rem;
            box-shadow: var(--shadow-md);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: 1px solid var(--neutral-200);
            height: 100%;
        }

        .record-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-blue), var(--secondary-indigo));
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .record-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary-blue);
        }

        .record-card:hover::before {
            transform: translateX(0);
        }

        .record-icon {
            font-size: 3rem;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-indigo));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .record-card:hover .record-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .record-number {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-indigo));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            counter-reset: number;
            animation: countUp 2s ease-out forwards;
        }

        @keyframes countUp {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .record-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--neutral-800);
            margin-bottom: 1rem;
        }

        .record-description {
            color: var(--neutral-600);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        /* Enhanced Buttons */
        .custom-btn {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-indigo));
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .custom-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .custom-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            background: linear-gradient(135deg, var(--primary-blue-dark), var(--accent-purple));
            color: white;
            text-decoration: none;
        }

        .custom-btn:hover::before {
            left: 100%;
        }

        /* Enhanced Timeline */
        .timeline {
            position: relative;
            margin: 3rem 0;
            padding: 2rem 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 4px;
            background: linear-gradient(180deg, var(--primary-blue), var(--secondary-indigo), var(--accent-purple));
            transform: translateX(-50%);
            border-radius: 2px;
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.3);
        }

        .timeline-item {
            position: relative;
            width: 100%;
            display: flex;
            margin: 2rem 0;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.6s ease;
        }

        .timeline-item.animate {
            opacity: 1;
            transform: translateY(0);
        }

        .timeline-item.left {
            justify-content: flex-start;
        }

        .timeline-item.right {
            justify-content: flex-end;
        }

        .timeline-circle {
            background: white;
            border: 4px solid var(--primary-blue);
            border-radius: 50%;
            width: 90px;
            height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 800;
            font-size: 1.1rem;
            color: var(--primary-blue);
            z-index: 1;
            margin: 0 2rem;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            position: relative;
        }

        .timeline-circle::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border: 2px solid var(--primary-blue);
            border-radius: 50%;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
        }

        .timeline-item:hover .timeline-circle {
            transform: scale(1.1);
            background: var(--primary-blue);
            color: white;
        }

        .timeline-item:hover .timeline-circle::before {
            opacity: 0.3;
            transform: scale(1.2);
        }

        .timeline-content {
            max-width: 350px;
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            border: 1px solid var(--neutral-200);
            position: relative;
        }

        .timeline-content::before {
            content: '';
            position: absolute;
            top: 20px;
            width: 0;
            height: 0;
            border: 10px solid transparent;
        }

        .timeline-item.left .timeline-content {
            text-align: right;
            margin-right: 2rem;
        }

        .timeline-item.left .timeline-content::before {
            right: -20px;
            border-left-color: white;
        }

        .timeline-item.right .timeline-content {
            text-align: left;
            margin-left: 2rem;
        }

        .timeline-item.right .timeline-content::before {
            left: -20px;
            border-right-color: white;
        }

        .timeline-content:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-blue);
        }

        .timeline-content h6 {
            color: var(--primary-blue);
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .timeline-content p {
            color: var(--neutral-600);
            margin: 0;
            line-height: 1.5;
        }

        /* Enhanced Lists and Content */
        .content-section {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--neutral-200);
            transition: all 0.3s ease;
        }

        .content-section:hover {
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-blue);
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--neutral-800);
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-blue), var(--secondary-indigo));
            border-radius: 2px;
        }

        .industry-list {
            list-style: none;
            padding: 0;
        }

        .industry-list li {
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--neutral-200);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .industry-list li:last-child {
            border-bottom: none;
        }

        .industry-list li:hover {
            background: var(--neutral-50);
            transform: translateX(10px);
            border-radius: 8px;
            padding-left: 1rem;
        }

        .industry-list li i {
            color: var(--success-green);
            font-size: 1.2rem;
        }

        /* Enhanced Testimonials */
        .testimonial-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            border-left: 4px solid var(--primary-blue);
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .testimonial-card::before {
            content: '"';
            position: absolute;
            top: -10px;
            right: 20px;
            font-size: 6rem;
            color: var(--primary-blue);
            opacity: 0.1;
            font-family: serif;
        }

        .testimonial-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-left-width: 6px;
        }

        .testimonial-text {
            font-style: italic;
            color: var(--neutral-700);
            margin-bottom: 1rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .testimonial-author {
            font-weight: 600;
            color: var(--primary-blue);
        }

        .testimonial-company {
            color: var(--neutral-500);
            font-size: 0.9rem;
        }

        /* Enhanced Footer */
        .site-footer {
            background: linear-gradient(135deg, var(--neutral-900) 0%, var(--neutral-800) 100%);
            color: white;
            padding: 3rem 0 2rem;
            margin-top: 4rem;
        }

        .site-footer-title {
            color: rgb(2, 29, 38);
            font-weight: 600;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .site-footer-links {
            list-style: none;
            padding: 0;
        }

        .site-footer-link {
            color: var(--neutral-300);
            text-decoration: none;
            transition: all 0.3s ease;
            display: block;
            padding: 0.25rem 0;
        }

        .site-footer-link:hover {
            color: white;
            transform: translateX(5px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .page-title {
                font-size: 2.5rem;
            }

            .header-image {
                height: 250px;
            }

            .timeline::before {
                left: 30px;
            }

            .timeline-item {
                justify-content: flex-start;
            }

            .timeline-item.left .timeline-content,
            .timeline-item.right .timeline-content {
                text-align: left;
                margin-left: 4rem;
                margin-right: 1rem;
                max-width: calc(100vw - 8rem);
            }

            .timeline-circle {
                width: 70px;
                height: 70px;
                margin: 0 1rem;
                font-size: 0.9rem;
            }

            .record-card {
                margin-bottom: 1.5rem;
            }

            .nav-pills {
                flex-direction: column;
                align-items: stretch;
                width: 100%;
            }

            .nav-pill {
                text-align: center;
            }
        }

        /* Loading Animation */
        .loading-spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid var(--neutral-300);
            border-radius: 50%;
            border-top-color: var(--primary-blue);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Fade In Animation */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Floating Animation */
        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Progress Bar Animation */
        .progress-bar-animated {
            width: 0%;
            transition: width 2s ease-out;
        }

        .progress-bar-animated.animate {
            width: 100%;
        }
    </style>
</head>

                $({ counter: 0 }).animate({
                    counter: count
                }, {
                    duration: 2000,
                    easing: 'swing',
                    step: function() {
                        if (isDecimal) {
                            $this.text(this.counter.toFixed(1) + ($this.text().includes('/') ? '/5' : ($this.text().includes('%') ? '%' : '+')));
                        } else {
                            $this.text(Math.ceil(this.counter) + ($this.text().includes('%') ? '%' : '+'));
                        }
                    }
                });
            });

        function initializeAnimations() {
            // Fade in animations

                $('.fade-in').addClass('visible');
            }, 100);

            // Intersection Observer for scroll animations
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.fade-in').forEach(el => {
                observer.observe(el);
            });

            // Smooth scrolling for navigation links
            $('a[href^="#"]').on('click', function(e) {
                e.preventDefault();
                const target = $(this.getAttribute('href'));
                if (target.length) {
                    $('html, body').stop().animate({
                        scrollTop: target.offset().top - 100
                    }, 1000);
                }
            });
        }
